<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
</head>
<body>

<div class = "container">
    <div class ="row">
        <h1>List of Products</h1>
    </div>

    <div class = "row">
        <div class="col-lg-3">
            <a th:href = "@{/products/new}" class="btn btn-primary btn-small mb-3">Add Product</a>
        </div>
    </div>


    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>Product Id</th>
                <th>Product Name</th>
                <th>Product Description</th>
                <th>Product Weight</th>
                <th>Product Price</th>
                <th>Product Category</th>
                <th>Actions</th>
            </tr>



        <tbody>
        <tr th:each = "product : ${products}">
            <td th:text = "${product.product_id}"></td>
            <td th:text = "${product.product_name}"></td>
            <td th:text = "${product.product_description}"></td>
            <td th:text = "${product.product_price}"></td>
            <td th:text = "${product.product_category}"></td>
            <td th:text = "${product.product_weight}"></td>
            <td>
                <a th:href = "@{/products/edit/{id}(id=${product.product_id})}" class="btn btn-primary">Update</a>

                <a th:href = "@{/products/delete/{id}(id=${product.product_id})}" class="btn btn-danger">Delete</a>

            </td>
        </tr>
        </tbody>



        </thead>
    </table>
</div>

</body>
</html>
